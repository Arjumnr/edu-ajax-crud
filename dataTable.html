    <script>
      showData();
      //
      function showData() {
        $.ajax({
          url: "controller/show.php",
          method: "GET",
        }).then(function (x) {
          console.log(x);
          $("#dataUser").html(x);
        });
      }

      function deleteData(id) {
        Swal.fire({
          title: "Are you sure?",
          text: "To Delete This User!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.value) {
            $.ajax({
              url: "controller/delete.php",
              method: "GET",
              data: { id: id },
            }).then(function (x) {
              x = JSON.parse(x);
              if (x.status == "success") {
                iziToast.success({
                  title: "Success",
                  message: "Data Deleted",
                  position: "topRight",
                });
                showData();
              } else {
                iziToast.error({
                  title: "Error",
                  message: "Data Not Deleted",
                  position: "topRight",
                });
              }
            });
          }
        });
      }

      function tambahUser() {
        console.log("tambahUser");
        $.ajax({
          url: "controller/tambah.php",
          method: "POST",
          data: $("#formModal").serialize(),
        }).then(function (v){
          v = JSON.parse(v);
          if(v.status == "success"){
            iziToast.success({
              title: "Success",
              message: "Data Added",
              position: "topRight",
            });
            showData();
            closeModal();
          }else{
            iziToast.error({
              title: "Error",
              message: "Data Not Added",
              position: "topRight",
            });
          }
        
        });
      }

      function formTambah() {
        $("#modalForm").show();
        $("#modalTitle").html("Tambah Data");
      }

      function closeModal() {
        $("#modalForm").hide();
      }
    </script>
